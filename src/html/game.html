<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>游戏</title>
	<meta name="viewport" content="initial-scale=1,width=device-width,maximum-scale=1,minimum-scale=1,user-scalable=no">
	<link rel="stylesheet" type="text/css" href="../css/game.css">
</head>
<body>
	<header> 
		<a href="javascript:history.go(-1);" class="goBack"></a>
		<span>小游戏</span>
	</header>
	<section >
		<div class="box" id="game-box"></div>
		<div class="timeBox" id="time-box"></div>
		<div class="showBox"> 
			<div class="showscore" id="score-box"></div>
			<div class="showlist">查看排行榜</div>
		</div>
		<div class="shade shade">
			<div class="reset ready" id="start-game">
				Ready
			</div>
		</div>
		<div class="shade1 ">
			<div class="getscore">
				您的得分为：<span class="thisScore"></span><br/>
				<a href="#" class="review">review</a><a href="#" class="replay">replay</a>
			</div>
		</div>
	</section>
	<footer class="footer-container"></footer>
</body>
	<script type="text/javascript" src="../getGold/getGold.js"></script>
</html>
