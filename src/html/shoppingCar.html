<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>商品列表</title>
	<meta name="viewport" content="initial-scale=1,width=device-width,maximum-scale=1,minimum-scale=1,user-scalable=no">
	<link rel="stylesheet" type="text/css" href="../css/shoppingCar.css">
	
</head>
<body>
	<header>
		<span>购物车</span>
		<a href="#" id="gotoPay">结算</a>
	</header>
	<div class="googsDetail">
		<span>商品数量 : </span>
		<span class="goodsNum">2</span>
		<span>应付总额(不含运费) :</span>
		<span class="money"><b>￥</b><b class="moneySum">598</b></span>
	</div>
	<div class="goodCar">
		<ul class="goodsList">
			<li>
				<dl>
					<dt>
						<img src="https:////img.alicdn.com/bao/uploaded///img.alicdn.com/bao/uploaded/i4/TB1vGO5IFXXXXb4XXXXXXXXXXXX_!!0-item_pic.jpg_160x160q90.jpg">
					</dt>
					<dd>
						<h3>韩都衣舍韩版2015秋装新款女装翻领绣花图案长袖衬衫</h3>
						<p>
							<span>单价:</span>
							<span class="pcolor"><b>￥</b><b class="googprice">198</b></span>
						</p>
						<div>
							<span>数量 : </span>
							<input type="button" value="-" class="descGood">
							<input type="text" class="goodnumber">
							<input type="button" value="+" class="addGood">
						</div>
					</dd>
					<a class="deleteBtn"></a>
				</dl>
			</li>
		</ul>
	</div>
	<div class="footer-container"></div>

	<script type="text/javascript" src="../js/shoppingCar.js"></script>
</body>
</html>
